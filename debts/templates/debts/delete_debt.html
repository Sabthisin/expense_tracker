{% extends 'master_page.html' %}

{% block content %}
<div class="confirm-container">
    <h2>Delete Debt</h2>
    <p>Are you sure you want to delete "{{debt}}"?</p>

    <form method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'debts:debt_list' %}">Cancel</a>
</div>
{% endblock %}
