{% extends 'master_page.html' %}

{% block content %}
<div class="form-container">
    <h2>Add Saving</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'savings:saving_list' %}" class="cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
