{% extends 'master_page.html' %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert-success">{{ message }}</div>
    {% endfor %}
{% endif %}

<div class="form-container">
    <h2>Update Income</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
        <a href="{% url 'incomes:income_list' %}" class="cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
