{% extends 'master_page.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg p-4">

                <h3 class="text-center mb-4">Change Password</h3>

                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="fw-bold">{{ field.label }}</label>
                            {{ field }}
                            <small class="text-danger">{{ field.errors|striptags }}</small>
                        </div>
                    {% endfor %}
                    <button class="btn btn-primary w-100 py-2 rounded-pill">Update Password</button>
                </form>

            </div>

        </div>
    </div>
</div>
{% endblock %}
