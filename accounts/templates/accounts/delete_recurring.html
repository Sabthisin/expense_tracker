{% extends 'master_page.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Recurring Transaction</h2>
    <p>Are you sure you want to delete "{{ recurring.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'accounts:recurring_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
